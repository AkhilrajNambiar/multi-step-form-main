      <div class="sidebar-level sidebar-step-1">

      <div class="sidebar-level sidebar-step-2">

  </div>
  <!-- Step 1 start -->
  <div class="step-1-section">
    <h2 class="step-1-title">Personal info</h2>
    <p class="step-1-subtitle">Please provide your name, email address, and phone number.</p>
    <form class="step-1-form">
      <label class="step-1-label">Name</label>
      <input type="text" name="name-input" class="default-state" placeholder="e.g. Stephen King">
      <label class="step-1-label">Email Address</label>
      <input type="email" name="email-input" class="default-state" placeholder="e.g. stephenking@lorem.com">
      <label class="step-1-label">Phone Number</label>
      <input type="text" name="phone-input" class="default-state" placeholder="e.g. +1 234 567 890">
      <button type="submit" class="submit-step-1">Next Step</button>
    </form>
  </div>
